<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Sigmar+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/style.css">
  <link type="image/png" href="assets/favicon.png" rel="icon">
  <title>PokéMatch</title>
</head>
<body>
  <header class="header">
    <ul class="header__list">
      <li class="header__list__item">
        <!-- reset game button -->
        <a href="index.html" class="header__list__item__reset">
          <div class="header__list__item__reset__arrow">
          </div>
        </a>
      </li>
      <li class="header__list__item">
        <p class="header__list__item__timer">0</p>
      </li>
    </ul>
  </header>

  <div class="wrapper">
    <main class="main">
      <section class="main__cards-container">
        <!-- generate cards with images here -->
      </section>
    </main>
  </div>

  <!-- landing and game over overlay here -->
  <footer class="footer">
    <div class="footer__landing">
      <div class="wrapper">
        <div class="footer__landing__logo">
          <img src="./assets/pokeLogo.png" alt="Pokémon Logo">
        </div>
        <div class="footer__landing__welcome">
          <p>Welcome to PokéMatch! A game to MATCH pairs of Pokémons within a TIME limit. CLICK start when you're READY! <button class="footer__landing__welcome__button">START &#9660</button></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./script/script.js"></script>
</body>
</html>
