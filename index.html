<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Sigmar+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style/style.css">
  <link type="image/png" href="assets/favicon.png" rel="icon">
  <title>PokéMatch</title>
</head>
<body>
  <header class="header">
    <div class="warpper">

      <ul class="header__list">
        <li class="header__list__item">
          <!-- reset game button -->
          <a href="index.html" class="header__list__item__reset">
            <div class="header__list__item__reset__arrow"></div>
            <span>Restart</span>
          </a>
        </li>
        <li class="header__list__item">
          <p class="header__list__item__timer">0</p>
        </li>
      </ul>
    </div>
  </header>

  <div class="wrapper">
    <main class="main">
      <section class="main__cards-container">
        <!-- generate cards with images here -->
        <!--
        <div class="main__cards-container__card">
          <button class="main__cards-container__inner" tabindex="0" aria-label="${name}">
            <div class="main__cards-container__card__front">
              <img src="./assets/favicon.png" alt="pokeball">
            </div>
            <div class="main__cards-container__card__back">
              <img src="${image}" alt="${name}" class="main__cards-container__card__image">
            </div>
          </button>
        </div>
        -->
      </section>
    </main>
  </div>

  <!-- landing and game over overlay here -->
  <footer class="footer">
    <div class="footer__landing">
      <div class="wrapperFooter">
        <div class="footer__landing__logo">
          <img src="./assets/pokeLogo.png" alt="Pokémon Logo">
        </div>
        <div class="footer__landing__welcome">
          <p>Welcome to PokéMatch! A game to MATCH pairs of Pokémon within a TIME limit. CLICK start when you're READY!
            <button class="footer__landing__welcome__button"><span>&#9654</span>START</button>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./script/script.js"></script>
</body>
</html>
